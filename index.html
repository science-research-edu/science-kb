<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <title>KART BROS! - Ad-Free</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
  <link rel="canonical" href="https://kartbros.io/">
  <link rel="manifest" href="manifest.json" />
  <meta name="description" content="Kart Bros Ad-Free">
  <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">

  <script>
    function fit() {
      document.documentElement.style.setProperty('--vh', `${window.innerHeight * 0.01}px`);
    }
    fit();
    addEventListener('resize', fit, { passive: true });
    addEventListener('orientationchange', () => { setTimeout(fit, 450); });
  </script>

  <style>
    /* Fixed Layout to prevent 0-pixel height screens */
    html, body { 
      margin: 0; padding: 0; width: 100%; height: 100%; 
      background: #000; overflow: hidden; color: white; 
    }
    
    .game-section { 
      width: 100vw; height: 100vh; 
      display: flex; align-items: center; justify-content: center;
      position: relative; 
    }

    #unity-canvas { 
      width: 100% !important; height: 100% !important; 
      background: #000; display: block;
      z-index: 1;
    }

    #unity-loading-bar { 
      position: absolute; z-index: 10; width: 100%; text-align: center; 
    }

    .spinning-wheel { 
      display: inline-block; animation: spin 1s linear infinite; 
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    /* Hide Ad containers */
    #adContainerMainMenu, #adContainerTop, #adContainerBottom, #adContainerPillars, #videoAdOverlay { 
      display: none !important; visibility: hidden !important; 
    }
  </style>

  <script>
    // AD-BLOCK BYPASS
    window.aiptag = { cmd: { display: [], player: [] } };
    function completeVideoAd() {
      if (typeof window.Main !== "undefined" && typeof window.Main.DoneVideoAd === "function") {
        window.Main.DoneVideoAd(false);
      }
    }
    function ShowVideo() { completeVideoAd(); }
    function LoadVideo() { return; }
    function SendEvent() { return; }
    function gtag() { return; }
  </script>
</head>

<body>

  <div class="game-section">
    <canvas id="unity-canvas" tabindex="-1"></canvas>

    <div id="unity-loading-bar">
      <img src="TemplateData/kart_wheel.png" class="spinning-wheel" width="50">
      <p>LOADING KART BROS...</p>
    </div>
  </div>

  <script src="Build/1c5c2b799f24adb3aee763b89a42a07b.loader.js"></script>
  <script>
    const canvas = document.querySelector("#unity-canvas");
    
    createUnityInstance(canvas, {
      dataUrl: "Build/e7e6a46b3086885e8d87f10a010ccb74.data.unityweb",
      frameworkUrl: "Build/649344238019636530d089f7c59360f7.framework.js.unityweb",
      codeUrl: "Build/fbaee9566eaf23158954926b50c27e61.wasm.unityweb",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "Blue Wizard Digital",
      productName: "Kart Bros",
      productVersion: "1.62",
      // CRITICAL GRAPHICS FIXES
      devicePixelRatio: 1, 
      matchWebGLToCanvasSize: true,
      autoSyncPersistentDataPath: true,
      webglContextAttributes: { 
        preserveDrawingBuffer: true,
        alpha: false,
        antialias: false,
        premultipliedAlpha: false
      },
    }).then((unityInstance) => {
      // Success! Hide the loader.
      document.querySelector("#unity-loading-bar").style.display = "none";
      
      // Forces the browser to "paint" the game if it's stuck white
      window.dispatchEvent(new Event('resize'));
      
      // Auto-focus the game
      canvas.focus();
    }).catch((message) => {
      console.error(message);
    });
  </script>
</body>
</html>

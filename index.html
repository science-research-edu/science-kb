<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <title>KART BROS! - Ad-Free</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
  <link rel="canonical" href="https://kartbros.io/">
  <link rel="manifest" href="manifest.json" />
  <meta name="description" content="Kart Bros Ad-Free">

  <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">

  <script>
    function fit() {
      document.documentElement.style.setProperty('--vh', `${window.innerHeight * 0.01}px`);
    }
    fit();
    addEventListener('resize', fit, { passive: true });
    addEventListener('orientationchange', () => { setTimeout(fit, 450); });
  </script>

  <style>
    html, body { margin: 0; padding: 0; background: #000000; color: #000; font-family: Arial, sans-serif; }
    html { scrollbar-width: none; } 
    body { -ms-overflow-style: none; } 
    body::-webkit-scrollbar, body::-webkit-scrollbar-button { display: none; } 
    .game-section { width: 100%; height: 100%; background: #000; position: relative; align-items: center; justify-content: center; }
    #unity-loading-bar { background: #000; position: absolute; top: 60%; align-items: center; justify-content: center; z-index: 15; width: 100%; text-align: center; }
    .info-section { width: 100%; height: 100%; background: #000; position: relative; padding: 20px 0; color: white; }
    #unity-canvas { background: #000; width: 100%; float: left; height: calc(var(--vh, 1vh)*100); overscroll-behavior: none; }
    .container { width: calc(100% - 420px); margin: 20px auto; padding: 20px; background: white; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); border-radius: 10px; color: black; }
    .spinning-wheel { display: inline-block; transform-origin: center; animation: spin 1s linear infinite; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    #adContainerMainMenu, #adContainerTop, #adContainerBottom, #adContainerPillars, #videoAdOverlay { 
        display: none !important; 
        visibility: hidden !important; 
        pointer-events: none !important; 
    }
  </style>

  <script>
    window.aiptag = { cmd: { display: [], player: [] } };
    window.isMsStart = false;

    function completeVideoAd(isBlocked) {
      if (typeof window.Main !== "undefined" && typeof window.Main.DoneVideoAd === "function") {
        window.Main.DoneVideoAd(false);
      }
    }

    function ShowVideo(theUnitName, forceAip) {
      console.log("Ad Blocked: Skipping to game...");
      completeVideoAd(false);
    }

    function LoadVideo() { return; }
    function SendEvent() { return; }
    function gtag() { return; }
    function GA4_SendEvent() { return; }
  </script>
</head>

  <div class="info-section">

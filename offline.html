<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Offline — KartBros</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
            background: #0b0b0c;
            color: #e8e8ea
        }

        .wrap {
            min-height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px
        }

        .card {
            max-width: 520px;
            width: 100%;
            background: #141418;
            border: 1px solid #2a2a31;
            border-radius: 16px;
            padding: 28px;
            box-shadow: 0 6px 24px rgba(0, 0, 0, .35)
        }

        h1 {
            font-size: 22px;
            margin: 0 0 8px
        }

        p {
            opacity: .85;
            line-height: 1.5
        }

        .row {
            display: flex;
            gap: 12px;
            margin-top: 16px
        }

        button {
            flex: 1;
            padding: 12px 16px;
            border-radius: 12px;
            border: 0;
            font-weight: 600;
            cursor: pointer;
            background: #2d66f6;
            color: white
        }

        button.secondary {
            background: #2a2a31
        }

        .hint {
            margin-top: 12px;
            font-size: 12px;
            opacity: .7
        }
    </style>
</head>

<body>
    <div class="wrap">
        <main class="card" role="main" aria-live="polite">
            <h1>You're offline</h1>
            <p>The game’s files can’t be loaded without a connection.</p>
            <div class="row">
                <button id="retry">Retry</button>
                <button class="secondary" id="home">Home</button>
            </div>
            <div class="hint" id="status">Waiting for network…</div>
        </main>
    </div>

    <script>
        const retry = () => location.reload();
        const goHome = () => location.href = '/';
        document.getElementById('retry').addEventListener('click', retry);
        document.getElementById('home').addEventListener('click', goHome);

        const statusEl = document.getElementById('status');
        function update(online) {
            statusEl.textContent = online ? 'Back online — launching…' : 'Still offline.';
            if (online) {
                // small delay so the SW can resolve navigation normally
                setTimeout(() => location.replace('/'), 400);
            }
        }
        update(navigator.onLine);
        addEventListener('online', () => update(true));
        addEventListener('offline', () => update(false));
    </script>
</body>

</html>
